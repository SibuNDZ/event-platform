# Docker Compose for production self-hosting
# Usage: docker compose -f docker-compose.production.yml up -d
#
# Prerequisites:
# 1. Copy .env.example files and configure environment variables
# 2. Set up SSL certificates (or use a reverse proxy like Traefik/Caddy)
# 3. Configure DNS for your domain

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: event-platform-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-event_platform}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: event-platform-redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD:-changeme}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # API Backend
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: event-platform-api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-event_platform}?schema=public
      DIRECT_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-event_platform}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT refresh secret required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL:?Frontend URL required}
      CORS_ORIGINS: ${CORS_ORIGINS:-${FRONTEND_URL}}
    ports:
      - "3001:3001"
    networks:
      - internal
      - web
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3001/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # Database migrations runner (one-time job)
  migrate:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: event-platform-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-event_platform}?schema=public
      DIRECT_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-event_platform}?schema=public
    command: ["npx", "prisma", "migrate", "deploy"]
    networks:
      - internal
    restart: "no"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  internal:
    driver: bridge
  web:
    driver: bridge
